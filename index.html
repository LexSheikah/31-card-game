<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>31 Card Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 id="brand">31 Card Game</h1>
    <nav>
      <ul id="menu">
        <li class="menu-item">How to play</li>
        <li class="menu-item">About</li>
      </ul>
    </nav>
  </header>
  <main>
    <h2 id="banner">31 Card Game</h2 id="banner">

    <section id="options">
      <div id="deck">
        <div class="card"></div>
      </div>
      <button id="request" class="btn-primary">Pedir carta</button>
      <button id="stay" class="btn-primary">Quedarse</button>
    </section>

    <section id="table">
      <article id="player-cpu">
        <h3 class="player-name">CPU</h3>
        <div class="hand">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </article>

      <article id="player-one">
        <div class="status">
          <h3 class="player-name">Jugador 1</h3>
          <h4 class="player-points">Total de puntos: <span id="points">0</span></h4>
        </div>
        <div class="hand">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </article>
    </section>
  </main>
  <footer>
    <h3>Kodigo 2020 &copy; Lex Sheikah</h3>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>

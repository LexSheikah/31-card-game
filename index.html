<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>31 Card Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h2>31 Card Game</h2>
    <nav>
      <ul>
        <li>How to play</li>
        <li>About</li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>31 Card Game</h1>

    <section id="options">
      <div id="deck">
        <div class="card"></div>
      </div>
      <button id="request">Pedir carta</button>
      <button id="stay">Quedarse</button>
    </section>

    <section id="table">
      <article id="player-cpu">
        <h3>CPU</h3>
        <div class="hand"></div>
      </article>

      <article id="player-one">
        <h3>Jugador 1</h3>
        <h4>Total de puntos: <span id="points">0</span></h4>
        <div class="hand"></div>
      </article>
    </section>
  </main>
  <footer>
    <h3>Kodigo 2020 &copy; Lex Sheikah</h3>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>31 Card Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 id="brand">31 Card Game</h1>
    <nav>
      <ul id="menu">
        <li class="menu-item">How to play</li>
        <li class="menu-item">About</li>
      </ul>
    </nav>
  </header>
  <main>
    <h2 id="banner">31 Card Game</h2 id="banner">

    <section id="options">
      <div id="deck">
        <div class="card card-back"></div>
      </div>
      <button id="start" class="btn-primary">Iniciar juego</button>
      <button id="request" class="btn-primary">Pedir carta</button>
      <button id="stay" class="btn-primary">Quedarse</button>
    </section>

    <section id="table">
      <article id="player-cpu">
        <h3 class="player-name">Banquero</h3>
        <div id="cpu-hand" class="hand">
          <!-- CPU's Cards -->
        </div>
      </article>

      <article id="player-one">
        <div class="status">
          <h3 class="player-name">Jugador</h3>
          <h4 class="player-points">Total de puntos: <span class="points">0</span></h4>
        </div>
        <div id="one-hand"  class="hand">
          <!-- Player1's Cards -->
        </div>
      </article>
    </section>

    <!-- Modales -->
    <div id="modal-background" class="modal hidden"></div>
    <div id="modal-results" class="modal hidden">
      <article class="modalBox">
        <h2 id="winner"></h2>
        <div id="game-results">
          <div class="player-results">
            <h2 class="results-name">Jugador</h2>
            <h3 id="player-score" class="results-points"></h3>
          </div>
          <div class="player-results">
            <h2 class="results-name">Banquero</h2>
            <h3 id="banker-score" class="results-points"></h3>
          </div>
        </div>
        <button id="restart" class="btn-primary">Jugar de nuevo</button>
      </article>
    </div>
    <div id="modal-as-selection" class="modal hidden">
      <article class="modalBox">
        <div id="modalBox-header">
          <h3>Te ha salido un As, selecciona un valor para esta carta</h3>
          <h4>Recuerda que tienes <span class="points"></span> puntos</h4>
        </div>
        <div id="modalBox-body">
          <!-- As Cards -->
        </div>
      </article>
    </div>
  </main>
  <footer>
    <h3>Kodigo 2020 &copy; Lex Sheikah</h3>
  </footer>

  <script src="js/app.js" type="module"></script>
</body>
</html>
